            function sattoloArrayShuffle(items) {
            for(var i = items.length; i-- > 1; ) {
            var j = Math.floor(Math.random() * i);
            var tmp = items[i];
            items[i] = items[j];
            items[j] = tmp;
                }
                return items;
            }

            // Check the answer entered from the user

            
            function checkAnswer (answerOne, answerTwo, answerThree, answerFour, answerFive, gameEnded)
            {
                
                correctAnswerCount = 0;
                
                for (var i=0; i < inputArray.length; i++)
                    
                    {
                        inputArray[i] = arguments[i];
                        if (arguments[i] == arr[i])
                            {
                                      soundPlay("sounds/correctAnswer.mp3");

                                correctAnswerCount++;}
                        
                        
                    }
                
                
                   //if all answers correct then end the game
                if (correctAnswerCount==arr.length)
                    {
                        
                        gameEnded = true;
                                  soundPlay("sounds/taDa.mp3");

                    }
               else

                        checkAnswerButton.disabled = true;

                        var minutes = document.getElementById("minutes").innerText
                        document.getElementById("seconds").innerText = "";
                        document.getElementById("minutes").innerText = "";
                       
                        
                        if (correctAnswerCount == arr.length)

                        else{

//

    //btn.setAttribute("onclick", function() { alert("blabla"); });
   // btn.addEventListener('click', function(event){ do stuff });
   // btn.onclick = function() { showAnswer();};
                            return;
                            
                            
                            //--------------------------------------------------
                        }
                    }
               
                return;
            }
            
            function resetQuestion()
            {
                
                arr = [];
                unsortedArray = [];
                shuffledArray = [];
                answerOne.value = "";
                answerTwo.value = "";
                answerThree.value = "";
                answerFour.value = "";
                answerFive.value = "";

            }
            
            //Timer functions
            
            //Start the clock
            function startTimer() {
				var seconds = 0;
				timer = setInterval(function() {
					seconds ++;
					document.getElementById("seconds").innerText = seconds % 60;
					document.getElementById("minutes").innerText = parseInt(seconds / 60);
					//activateButtons(true, false);
				}, 1000);
			}
			
            // stop the clock
            
			function stopTimer() {
				clearInterval(timer);
				//activateButtons(false, true);
			}
            

            
            function showAnswer()
            {
                
                document.getElementById("currentCorrect").innerHTML = "The correct answer is <br/>" + arr;
